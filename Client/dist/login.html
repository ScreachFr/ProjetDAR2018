<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Authentification</title>
  <script type="text/javascript"></script>

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  
  <!-- Custom CSS -->    
  <link rel="stylesheet" href="./style/register.css">
</head>

<body>

  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Weather</a>
        </div>
    
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Se connecter</a></li>
            <li><a href="#">S'inscrire</a></li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container">
        
    <form class="well form-horizontal" method="POST" action="" id="login-form">
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Se connecter </b></h2></center></legend><br>


<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Nom d'utilisateur</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  minlength="4" maxlength="45" name="username" id="username" placeholder="Nom d'utilisateur" class="form-control"  type="text" required />
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" >Mot de passe</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input name="password" id="password" placeholder="Mot de passe" 
  class="form-control"  type="password" minlength="6" maxlength="45" required />
    </div>
  </div>
</div>


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <button type="submit" class="btn btn-warning" name="register" id="register"  value="Register" >
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspConnexion <span class="glyphicon glyphicon-send">
        </span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->



    <h4 id="login-result"></h4>
    <h4 id="register-result"></h4>
    <h4 id="simple-message"></h4>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src="bundle.js"></script>
    

</body>
</html>
